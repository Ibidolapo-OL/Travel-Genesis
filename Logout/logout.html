<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 190px;
        }

        .modal-container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-message {
            text-align: center;
            color: #1a1a1a;
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 32px;
            font-weight: 400;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: #007A8C;

            color: white;
        }

        .btn-cancel:hover {
            background-color: #0A5F63;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 115, 119, 0.3);
        }

        .btn-logout {
            background: white;
            color: #0D7377;
            border: 2px solid #0D7377;
        }

        .btn-logout:hover {
            background-color: #f0f9f9;
            border-color: #0A5F63;
            color: #0A5F63;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="modal-container">
        <div class="modal-message">
            Do you want to log out of the app?
        </div>
        <div class="modal-buttons">
            <button class="btn btn-cancel">Cancel</button>
            <button class="btn btn-logout">Logout</button>
        </div>
    </div>
</body>

</html>
