<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: whitesmoke;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .dialog-overlay {
            background-color: rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .dialog-container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 32px 24px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .dialog-message {
            font-size: 16px;
            color: #333333;
            text-align: center;
            margin-bottom: 28px;
            line-height: 1.5;
        }

        .dialog-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 500;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .btn-primary {
            background-color: #008B9C;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #007282;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background-color: transparent;
            color: #008B9C;
            border: 1.5px solid #008B9C;
        }

        .btn-secondary:hover {
            background-color: #f0f9fa;
        }

        .btn-secondary:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>
    <div class="dialog-overlay">
        <div class="dialog-container">
            <p class="dialog-message">Are you sure you want to cancel?</p>

            <div class="dialog-buttons">
                <button class="btn btn-primary" onclick="handleKeepBooking()">No, Don't Cancel</button>
                <button class="btn btn-secondary" onclick="handleCancelBooking()">Yes, Cancel Booking</button>
            </div>
        </div>
    </div>

</body>

</html>
