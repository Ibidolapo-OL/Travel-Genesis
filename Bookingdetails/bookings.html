<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="bookings.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" id="back-btn">‚Üê</button>
            <h1 class="header-title">Booking Details </h1>
        </div>

        <div class="content">
            <h2 class="section-title">Your Trip</h2>

            <div class="detail-item">
                <div class="detail-label">Date</div>
                <div class="detail-value">03 December, 2025</div>
                <button class="edit-btn">Edit</button>
            </div>

            <div class="detail-item">
                <div class="detail-label">Location</div>
                <div class="detail-value">United Kingdom, London</div>
                <button class="edit-btn">Edit</button>
            </div>

            <div class="detail-item">
                <div class="detail-label">Airline</div>
                <div class="detail-value">Air peace Airlines</div>
            </div>

            <div class="detail-item">
                <div class="detail-label">Seat(s)</div>
                <div class="detail-value">A4 & B6</div>
                <button class="edit-btn">Edit</button>
            </div>

            <div class="total-section">
                <span class="total-label">Total amount to pay:</span>
                <span class="total-amount">$1100</span>
            </div>

            <button class="continue-btn" id="continue-btn">Continue to pay</button>

            <div class="bottom-indicator"></div>
        </div>
    </div>

    <script src="bookings.js">

    </script>

</body>

</html>
