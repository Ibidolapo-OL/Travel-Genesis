<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelGenesis - Loading...</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #007a8c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .loader {
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Loading TravelGenesis...</p>
    </div>

    <script>
        // Redirect to splash screen after brief loading
        setTimeout(() => {
            window.location.href = 'Splash/splash.html';
        }, 1000);
    </script>
</body>

</html>
