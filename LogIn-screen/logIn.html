<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="logIn.css">
</head>

<body>
  <div class="container">
    <h1>Welcome Back!</h1>
    <p class="subtitle">Please enter your email & password to sign in below.</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper icon-input-email">
          <div class="input-icon email-icon"></div>
          <input type="email" id="email" placeholder="Enter Email" required />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper icon-input-password">
          <div class="input-icon password-icon"></div>
          <input type="password" id="password" placeholder="Enter password" required />
          <img src="./eye-close.png" id="eyeicon" alt="Toggle password visibility">
        </div>
      </div>

      <p class="sign-up-text">Don't have an account? <a href="#" id="signup-link">Sign up</a></p>

      <hr class="divider" />

      <button type="submit">Sign in</button>
    </form>

    <div class="home-indicator"></div>
  </div>

  <script src="logIn.js"></script>


</body>

</html>
