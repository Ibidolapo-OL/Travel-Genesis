<!DOCTYPE html>
<html lang="en">

<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
  <h1>Welcome Back!</h1>
  <p>please enter your email & password to sign in below.</p>

  <div class="form">
    <form action="#" onsubmit="handleLogin(event)">
      <label for="email">Email</label>
      <input type="email" placeholder="Enter Email" class="email-input" required />
    </form>

    <form action="#" onsubmit="handleLogin(event)">
      <label for="password">Password</label>
      <input type="paasword" placeholder="Enter password" class="password-input" required />
    </form>
  </div>

  <p class="sign-in">Don't have an account? <a href="#">Sign up</a></p>
  <hr /><br>
  <div class="btn"><button type="submit">Sign in</button></div>
  <script src="logIn.js"></script>


</body>

</html>
