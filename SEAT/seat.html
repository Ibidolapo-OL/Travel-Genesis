<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seat(s)</title>
    <link rel="stylesheet" href="seat.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" id="back-btn">‚Üê</button>
            <div class="title">Select Seat(s)</div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box available"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="legend-box selected"></div>
                <span>Selected</span>
            </div>
            <div class="legend-item">
                <div class="legend-box booked"></div>
                <span>Booked</span>
            </div>
        </div>

        <div class="airplane">
            <div class="column-labels">
                <span>A</span>
                <span>B</span>
                <span>C</span>
                <span>D</span>
                <span>E</span>
            </div>

            <div class="seats-grid">
                <div class="seat-row">
                    <button class="seat available" data-seat="A1">A1</button>
                    <button class="seat available" data-seat="B1">B1</button>
                    <button class="seat selected" data-seat="C1">C1</button>
                    <button class="seat available" data-seat="D1">D1</button>
                    <button class="seat available" data-seat="E1">E1</button>
                </div>

                <div class="seat-row">
                    <button class="seat available" data-seat="A2">A2</button>
                    <button class="seat selected" data-seat="B2">B2</button>
                    <button class="seat selected" data-seat="C2">C2</button>
                    <button class="seat booked" data-seat="D2">D2</button>
                    <button class="seat booked" data-seat="E2">E2</button>
                </div>

                <div class="seat-row">
                    <button class="seat available" data-seat="A3">A3</button>
                    <button class="seat available" data-seat="B3">B3</button>
                    <button class="seat available" data-seat="C3">C3</button>
                    <button class="seat available" data-seat="D3">D3</button>
                    <button class="seat booked" data-seat="E3">E3</button>
                </div>

                <div class="seat-row">
                    <button class="seat available" data-seat="A4">A4</button>
                    <button class="seat booked" data-seat="B4">B4</button>
                    <button class="seat available" data-seat="C4">C4</button>
                    <button class="seat available" data-seat="D4">D4</button>
                    <button class="seat booked" data-seat="E4">E4</button>
                </div>

                <div class="seat-row">
                    <button class="seat booked" data-seat="A5">A5</button>
                    <button class="seat booked" data-seat="B5">B5</button>
                    <button class="seat booked" data-seat="C5">C5</button>
                    <button class="seat available" data-seat="D5">D5</button>
                    <button class="seat booked" data-seat="E5">E5</button>
                </div>

                <div class="seat-row">
                    <button class="seat available" data-seat="A6">A6</button>
                    <button class="seat available" data-seat="B6">B6</button>
                    <button class="seat booked" data-seat="C6">C6</button>
                    <button class="seat booked" data-seat="D6">D6</button>
                    <button class="seat available" data-seat="E6">E6</button>
                </div>

                <div class="seat-row">
                    <button class="seat booked" data-seat="A7">A7</button>
                    <button class="seat booked" data-seat="B7">B7</button>
                    <button class="seat booked" data-seat="C7">C7</button>
                    <button class="seat booked" data-seat="D7">D7</button>
                    <button class="seat booked" data-seat="E7">E7</button>
                </div>

                <div class="seat-row">
                    <button class="seat available" data-seat="A8">A8</button>
                    <button class="seat booked" data-seat="B8">B8</button>
                    <button class="seat available" data-seat="C8">C8</button>
                    <button class="seat booked" data-seat="D8">D8</button>
                    <button class="seat available" data-seat="E8">E8</button>
                </div>

                <div class="seat-row">
                    <button class="seat available" data-seat="A9">A9</button>
                    <button class="seat available" data-seat="B9">B9</button>
                    <button class="seat booked" data-seat="C9">C9</button>
                    <button class="seat available" data-seat="D9">D9</button>
                    <button class="seat available" data-seat="E9">E9</button>
                </div>

                <div class="seat-row">
                    <button class="seat booked" data-seat="A10">A10</button>
                    <button class="seat available" data-seat="B10">B10</button>
                    <button class="seat available" data-seat="C10">C10</button>
                    <button class="seat available" data-seat="D10">D10</button>
                    <button class="seat booked" data-seat="E10">E10</button>
                </div>
            </div>
        </div>

        <button class="continue-btn" id="continue-btn">Continue</button>
    </div>

    <script src="seat.js">

    </script>
</body>

</html>
