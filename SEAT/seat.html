<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Seat(s)</title>
    <link rel="stylesheet" href="seat.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <button class="back-btn">‚Üê</button>
            <div class="title">Select Seat(s)</div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box available"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="legend-box selected"></div>
                <span>Selected</span>
            </div>
            <div class="legend-item">
                <div class="legend-box booked"></div>
                <span>Booked</span>
            </div>
        </div>

        <div class="airplane">
            <div class="column-labels">
                <span>A</span>
                <span>B</span>
                <span>C</span>
                <span>D</span>
                <span>E</span>
            </div>

            <div class="seats-grid">
                <div class="seat-row">
                    <button class="seat available">A1</button>
                    <button class="seat available">B1</button>
                    <button class="seat selected">C1</button>
                    <button class="seat available">D1</button>
                    <button class="seat available">E1</button>
                </div>

                <div class="seat-row">
                    <button class="seat available">A2</button>
                    <button class="seat selected">B2</button>
                    <button class="seat selected">C2</button>
                    <button class="seat booked">D2</button>
                    <button class="seat booked">E2</button>
                </div>

                <div class="seat-row">
                    <button class="seat available">A3</button>
                    <button class="seat available">B3</button>
                    <button class="seat available">C3</button>
                    <button class="seat available">D3</button>
                    <button class="seat booked">E3</button>
                </div>

                <div class="seat-row">
                    <button class="seat available">A4</button>
                    <button class="seat booked">B4</button>
                    <button class="seat available">C4</button>
                    <button class="seat available">D4</button>
                    <button class="seat booked">E4</button>
                </div>

                <div class="seat-row">
                    <button class="seat booked">A5</button>
                    <button class="seat booked">B5</button>
                    <button class="seat booked">C5</button>
                    <button class="seat available">D5</button>
                    <button class="seat booked">E5</button>
                </div>

                <div class="seat-row">
                    <button class="seat available">A6</button>
                    <button class="seat available">B6</button>
                    <button class="seat booked">C6</button>
                    <button class="seat booked">D6</button>
                    <button class="seat available">E6</button>
                </div>

                <div class="seat-row">
                    <button class="seat booked">A7</button>
                    <button class="seat booked">B7</button>
                    <button class="seat booked">C7</button>
                    <button class="seat booked">D7</button>
                    <button class="seat booked">E7</button>
                </div>

                <div class="seat-row">
                    <button class="seat available">A8</button>
                    <button class="seat booked">B8</button>
                    <button class="seat available">C8</button>
                    <button class="seat booked">D8</button>
                    <button class="seat available">E8</button>
                </div>

                <div class="seat-row">
                    <button class="seat available">A9</button>
                    <button class="seat available">B9</button>
                    <button class="seat booked">C9</button>
                    <button class="seat available">D9</button>
                    <button class="seat available">E9</button>
                </div>

                <div class="seat-row">
                    <button class="seat booked">A10</button>
                    <button class="seat available">B10</button>
                    <button class="seat available">C10</button>
                    <button class="seat available">D10</button>
                    <button class="seat booked">E10</button>
                </div>
            </div>
        </div>

        <button class="continue-btn">Continue</button>
    </div>

    <script>
        // Add click functionality to seats
        document.querySelectorAll('.seat.available, .seat.selected').forEach(seat => {
            seat.addEventListener('click', function () {
                if (!this.classList.contains('booked')) {
                    this.classList.toggle('selected');
                    this.classList.toggle('available');
                }
            });
        });
    </script>
</body>

</html>
