<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Date - Travel Genesis</title>
    <link rel="stylesheet" href="datepicker.css" />
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <button class="back-btn" id="back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.41 7.41L14 6L6 14l8 8 1.41-1.41L9.83 14z" fill="#1F1F1F" />
                </svg>
            </button>
            <h1>Choose Date</h1>
            <div class="header-spacer"></div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Calendar Container -->
            <div class="calendar-wrapper">
                <!-- December 2025 Calendar -->
                <div class="calendar">
                    <div class="calendar-header">
                        <h2 class="month-year">December 2025</h2>
                    </div>

                    <div class="weekdays">

                        <div class="weekday">Tue</div>
                        <div class="weekday">Wed</div>

                        <div class="weekday">Fri</div>
                        <div class="weekday">Sat</div>
                        <div class="weekday">Sun</div>
                    </div>

                    <div class="days">
                        <!-- Empty cells for days before month starts -->
                        <div class="day empty"></div>
                        <div class="day">1</div>
                        <div class="day">2</div>
                        <div class="day">3</div>
                        <div class="day">4</div>
                        <div class="day">5</div>

                        <div class="day">19</div>
                        <div class="day">20</div>
                        <div class="day">21</div>
                        <div class="day">22</div>
                        <div class="day">23</div>
                        <div class="day">24</div>
                        <div class="day">25</div>
                        <div class="day">26</div>
                        <div class="day">27</div>
                        <div class="day">28</div>
                        <div class="day">29</div>
                        <div class="day">30</div>
                        <div class="day">31</div>
                    </div>
                </div>

                <!-- January 2026 Calendar -->
                <div class="calendar">
                    <div class="calendar-header">
                        <h2 class="month-year">January 2026</h2>
                    </div>

                    <div class="weekdays">
                        <div class="weekday">Mon</div>
                        <div class="weekday">Tue</div>
                        <div class="weekday">Wed</div>
                        <div class="weekday">Thu</div>
                        <div class="weekday">Fri</div>
                        <div class="weekday">Sat</div>
                        <div class="weekday">Sun</div>
                    </div>

                    <div class="days">
                        <!-- Empty cells for days before month starts -->
                        <div class="day empty"></div>
                        <div class="day empty"></div>
                        <div class="day empty"></div>
                        <div class="day empty"></div>
                        <div class="day">1</div>
                        <div class="day">2</div>
                        <div class="day">3</div>
                        <div class="day">4</div>

                </div>
            </div>
        </main>

        <!-- Footer with Next Button -->
        <footer class="footer">
            <button class="next-btn" id="next-btn">Next</button>
        </footer>
    </div>

    <script src="datepicker.js"></script>
</body>

</html>
