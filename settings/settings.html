<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #e8e8e8;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #e8e8e8;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            display: flex;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .content {
            flex: 1;
            background-color: #e8e8e8;
            padding: 0 20px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 0;
            margin-bottom: 20px;
            border-radius: 10px;
            padding-left: 30px;
            padding-right: 30px;
            background-color: #f3eeee;
        }

        .setting-item:first-child {
            border-top: 1px;
            border-radius: 10px;
            padding-left: 30px;
            padding-right: 30px;
            background-color: #f3eeee;
        }

        .setting-left {
            display: flex;
            align-items: center;
            gap: 12px;

        }

        .setting-icon {
            font-size: 20px;
        }

        .setting-label {
            font-size: 15px;
            color: #333;

        }

        .setting-value {
            font-size: 15px;
            color: #888;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 51px;
            height: 31px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1a9b9f;
            transition: 0.3s;
            border-radius: 31px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 27px;
            width: 27px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #1a9b9f;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        input:not(:checked)+.slider {
            background-color: #ccc;
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 20px 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #666;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            color: #0891b2;
        }

        .nav-item.active {
            color: #0891b2;
        }

        .nav-icon {
            font-size: 24px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
        }
    </style>
</head>
