<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-top: 210px;
        }

        .modal-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 340px;
            overflow: hidden;
        }



        .modal-body {
            padding: 30px 24px 24px;
        }

        .modal-message {
            text-align: center;
            color: #333;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: capitalize;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0D7377 0%, #0A5F63 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(13, 115, 119, 0.3);
        }

        .btn-danger {
            background: white;
            color: #0D7377;
            border: 2px dashed #cf0923;
        }

        .btn-danger:hover {
            background: #f8fafa;
            border-color: #0A5F63;
            color: #0A5F63;
        }
    </style>
</head>

<body>
    <div class="modal-container">

        <div class="modal-body">
            <div class="modal-message">
                Are you sure you want to delete?
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary">Cancel</button>
                <button class="btn btn-danger">Delete Account</button>
            </div>
        </div>
    </div>
</body>

</html>
