<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="MyProfile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body>
    <div class="profile-container">
      <!-- Top Profile Section -->
      <div class="top-box">
        <img src="ProfileImage.svg" class="avatar" alt="User Profile Image" />
        <h2>Naomi Davies</h2>
        <p>daviesnaomi005@gmail.com</p>
      </div>

      <!-- Options List -->
      <div class="menu-list">
        <div class="menu-item" onclick="navigate('notifications.html')">
          <i data-feather="bell"></i>
          <span>Notifications</span>
        </div>

        <div class="menu-item" onclick="navigate('my-trip.html')">
          <i data-feather="ticket"></i>
          <span>My tickets</span>
        </div>

        <div class="menu-item" onclick="navigate('explore.html')">
          <i data-feather="compass"></i>
          <span>Explore Us</span>
        </div>

        <div class="menu-item" onclick="navigate('settings.html')">
          <i data-feather="settings"></i>
          <span>Settings</span>
        </div>

        <div class="menu-item" onclick="openOverlay('logout-overlay')">
          <i data-feather="log-out"></i>
          <span>Logout</span>
        </div>

        <div class="menu-item delete" onclick="openOverlay('delete-overlay')">
          <i data-feather="trash-2"></i>
          <span>Delete Account</span>
        </div>
      </div>
    </div>

    <!-- LOGOUT OVERLAY -->
    <div id="logout-overlay" class="overlay">
      <div class="overlay-box">
        <h3>Log Out?</h3>
        <button onclick="closeOverlay('logout-overlay')">Cancel</button>
        <button class="danger">Log Out</button>
      </div>
    </div>

    <!-- DELETE ACCOUNT OVERLAY -->
    <div id="delete-overlay" class="overlay">
      <div class="overlay-box">
        <h3>Delete Account?</h3>
        <button onclick="closeOverlay('delete-overlay')">Cancel</button>
        <button class="danger">Delete</button>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <div class="nav-item"><i class="fa-solid fa-house"></i>Home</div>
      <div class="nav-item"><i class="fa-regular fa-compass"></i>Explore</div>
      <div class="nav-item"><i class="fa-solid fa-globe"></i>Globe</div>
      <div class="nav-item active"><i class="fa-solid fa-user"></i>Profile</div>
    </div>

    <!-- Link JS -->
    <script src="MyProfile.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
