<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings Screen</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
      }

      .container {
        max-width: 450px;
        margin: auto;
        background: #f2f2f2;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      /* Header */
      .header {
        text-align: center;
        padding: 20px 0;
        position: relative;
        background: #f2f2f2;
        font-size: 22px;
        font-weight: bold;
      }

      .back-btn {
        position: absolute;
        left: 20px;
        top: 22px;
        font-size: 22px;
        cursor: pointer;
      }

      /* Settings Items */
      .settings-section {
        padding: 20px;
      }

      .setting-item {
        background: white;
        padding: 18px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
        box-shadow: rgba(0, 0, 0, 0.05) 0 2px 4px;
      }

      .setting-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .setting-label {
        font-size: 16px;
      }

      .right-text {
        font-size: 14px;
        color: #4ba3c7;
      }

      /* Toggle */
      .switch {
        position: relative;
        width: 50px;
        height: 28px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 20px;
        transition: 0.2s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        border-radius: 50%;
        transition: 0.2s;
      }

      input:checked + .slider {
        background-color: #1fb5c9;
      }

      input:checked + .slider:before {
        transform: translateX(22px);
      }

      /* Footer Navigation */
      .footer {
        display: flex;
        justify-content: space-around;
        padding: 12px 0;
        background: white;
        border-top: 1px solid #ddd;
      }

      .nav-item {
        text-align: center;
        font-size: 14px;
        color: #666;
      }

      .active {
        color: #1fb5c9;
      }

      .nav-item i {
        font-size: 22px;
        display: block;
        margin-bottom: 4px;
      }
    </style>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="header">
          <span class="back-btn"><i class="fa-solid fa-arrow-left"></i></span>
          Settings
        </div>

        <div class="settings-section">
          <!-- Language Setting -->
          <div class="setting-item">
            <div class="setting-left">
              <i class="fa-solid fa-globe"></i>
              <span class="setting-label">Application language</span>
            </div>
            <span class="right-text">English</span>
          </div>

          <!-- Notifications Toggle -->
          <div class="setting-item">
            <div class="setting-left">
              <i class="fa-regular fa-bell"></i>
              <span class="setting-label">Push notifications</span>
            </div>

            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>

      <!-- Footer Navigation -->
      <div class="footer">
        <div class="nav-item"><i class="fa-solid fa-house"></i>Home</div>
        <div class="nav-item"><i class="fa-regular fa-compass"></i>Explore</div>
        <div class="nav-item"><i class="fa-solid fa-globe"></i>Globe</div>
        <div class="nav-item active">
          <i class="fa-solid fa-user"></i>Profile
        </div>
      </div>
    </div>
  </body>
</html>
